<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prattush Kumar Sethi - PNB</title>
  <style>
    body {
      background: linear-gradient(120deg, #e0ffe0, #f0faff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-out;
    }
    .line {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #222;
      opacity: 0;
      animation: slideUp 1s forwards;
    }
    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 1s; }
    .line:nth-child(3) { animation-delay: 1.5s; }
    .line:nth-child(4) { animation-delay: 2s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="line">Hello! This is <strong>Prattush Kumar Sethi</strong>,</div>
    <div class="line">Manager, <strong>Punjab National Bank</strong>.</div>
    <div class="line">You can contact me for:</div>
    <div class="line">Business Fund Requirements, Personal Loans,<br/>Housing Loans, Vehicle Loans,<br/>Current & Savings Accounts, and more.</div>
  </div>
</body>
</html>
