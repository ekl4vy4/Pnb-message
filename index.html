<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prattush Kumar Sethi - Ghibli Greeting</title>
  <style>
    body, html {{
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background: url('ghibli_background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }}

    .content {{
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      animation: fadeIn 2s ease-out;
    }}

    h1 {{
      font-size: 2em;
      margin-bottom: 10px;
    }}

    p {{
      font-size: 1.1em;
      margin-top: 0;
    }}

    .buttons {{
      margin-top: 20px;
    }}

    .buttons a {{
      text-decoration: none;
      color: white;
      background: #2c3e50;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      transition: background 0.3s;
    }}

    .buttons a:hover {{
      background: #34495e;
    }}

    @keyframes fadeIn {{
      from {{ opacity: 0; }}
      to {{ opacity: 1; }}
    }}
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to a peaceful corner of finance…</h1>
    <p><strong>I’m Prattush Kumar Sethi</strong>,<br/>Manager, Punjab National Bank.</p>
    <p>Let me help you explore business loans, housing loans, and everything banking — with the warmth of a Ghibli breeze.</p>
    <div class="buttons">
      <a href="https://wa.me/917749974252" target="_blank">WhatsApp</a>
      <a href="https://www.linkedin.com/in/prattushk1" target="_blank">LinkedIn</a>
    </div>
  </div>
</body>
</html>
